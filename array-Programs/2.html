<!-- 2. Var data=[10,20,30,40,50,60] WAP to print all record using forEach loop -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let arr_num = [10,20,30,40,50,60,70];

      arr_num.forEach (function (arr_num) {
        document.write( " "+arr_num );
      });
    </script>   
  </body>
</html>
