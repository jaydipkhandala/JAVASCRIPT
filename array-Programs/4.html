<!-- 4. WAP to IndexOf function, Shift and unshift function -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      document.write("<br>index of array elements " + arr.indexOf(2));

      arr.unshift(6,7);
      document.write("<br> Array is :" + arr);

      arr.shift();
      document.write("<br> Array is :" + arr);
    </script>
  </body>
</html>
