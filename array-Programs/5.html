<!-- 5. WAP to print all above record in descending order using function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,5,2,3];

        document.write('Array is' +arr.sort());

        document.write('<br> Reverse Array is' +arr.reverse());

    </script>
</body>
</html>
