<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <script>
        let x=10, y=20;
        z=x;
        x=y;
        y=z;
        document.write('<br>x is ',x);
        document.write('<br>y is ',y);
        
    </script>
    
</body>
</html>
